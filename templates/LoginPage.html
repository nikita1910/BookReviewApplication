{% extends "ApplicationLayout.html" %}

{% block body %}
<div class="row-height-space">
</div>
<div class="row-height-space">
</div>
<div class="row d-flex justify-content-center">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10 col-12 p-2 text-center">
         <H1 class="font-italic txt-welcome-msg">Welcome to BookReviews.com!</H1>
    </div>
    <div class="col-sm-1">
    </div>
</div>
<div class="row d-flex justify-content-center">
   <div class="col-sm-1">
    </div>
    <div class="col-sm-10 col-12 p-2 text-center">
         <H3 class="font-italic txt-greet-msg">Hey, nice to see you book lovers...</H3>
     </div>
    <div class="col-sm-1">
    </div>
</div>
<div class="row-height-space">
</div>
<div class="row">

    <div class="col-sm-3 col-2">
    </div>
    <div class="col-sm-6 col-8 div-border">
        <div class="row row-height-space">
        </div>

        <H3>Log In</H3>
        <div class="row row-height-space">
        </div>
        <form action="{{ url_for('LoginPage')}}" method="POST">
            <div class="form-group">
                <input type="text" name="email" class="form-control" id="userid" placeholder="Email"
                       data-validate="Valid email is required: ex@abc.xyz" onblur="ClearErrorMsg()" required>
            </div>

            <div class="row row-height-space">
            </div>

            <div class="form-group">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password"
                       data-validate="Password is required" onblur="ClearErrorMsg()" required>
            </div>

            <div class="row row-height-space">
            </div>
            <div class="row">

                <div class="col-sm-3 col-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="col-sm-9 col-9 css-txt-align">
                    <a href="{{ url_for('new_acc') }}">Create an account.</a>
                </div>
            </div>
            <div class="row">

                <div class="col-sm-12 col-12 css-txt-align">
                    <a href="{{ url_for('reset_pwd') }}">Forgot password?</a>
                </div>
            </div>
            <div class="row row-height-space">
            </div>
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-10 col-12 text-center">
                    {% if errorMsg != '' %}
                    <label id="lblError" class="text-center error-msg">{{ errorMsg }} </label>
                    {% endif %}
                </div>
                <div class="col-sm-1">
                </div>
            </div>
            <div class="row row-height-space">
            </div>
        </form>
    </div>
    <div class="col-sm-3 col-2">
    </div>
</div>
</div>
{% endblock %}
