{% extends "ApplicationLayout.html" %}

{% block body %}
<div class="row-height-space">
</div>
<div class="row-height-space">
</div>

<div class="row">
    <div class="col-sm-3 col-1">
    </div>
    <div class="col-sm-6 col-10 div-border">
        <div class="row row-height-space">
        </div>
        <div>
            <h3>Create Account</h3>
        </div>
        <form action="{{ url_for('save_new_user_details')}}" method="POST">
            <div class="row row-height-space">
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" name="name" placeholder="Name"  required>
            </div>
            <div class="row row-height-space">
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" class="form-control" id="txtNewEmailID" name="username" placeholder="Email" onblur="validateNewEmailID({{ user_ids }});"  required><!--onblur="validateEmail(this)"-->
            </div>
            <div class="row row-height-space">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="pwd" placeholder="Password" required>
                <div class="row row-height-space">
                </div>
                <div class="form-group div-content-align">
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </div>
            </div>

                  <div class="row row-height-space">
                <div class="col-sm-12" style="text-align:center;">
                    <label id="lblEmailIdErrMsg" style="display:none"></label>
                </div>
            </div>


        </form>
    </div>
    <div class="col-sm-3 col-1">
    </div>
</div>

{% endblock %}
