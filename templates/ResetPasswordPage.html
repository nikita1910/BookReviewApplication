{% extends "ApplicationLayout.html" %}

{% block body %}
<div class="row-height-space">
</div>
<div class="row-height-space">
</div>

<div class="row">
    <div class="col-sm-3 col-1">
    </div>
    <div class="col-sm-6 col-10 div-border">
        <form action="{{ url_for('main_login')}}" method="POST">
            <div class="row row-height-space">
            </div>
            <div>
                <h3>Reset password</h3>
            </div>

            <div class="row row-height-space">
            </div>
            <div class="form-group">
                <label>Enter your email id :</label>
                <input type="text" class="form-control" id="txtemailid" name="userid" placeholder="Email"
                       onblur="validateLogin({{ logins }});" required>
            </div>
            <div class="row row-height-space">
            </div>
            <div class="form-group">
                <label>Enter new password:</label>
                <input type="password" class="form-control" id="txtNewPwd" name="newpwd" placeholder="New password"
                       required>
            </div>
            <div class="row row-height-space">
            </div>
            <div class="form-group">
                <label>Confirm new password:</label>
                <input type="password" class="form-control" id="txtConfirmNewPwd" name="confirmpwd"
                       placeholder="Confirm password" onblur="validatePassword();" required>
                <div class="row row-height-space">
                </div>
                <div class="form-group div-content-align">
                    <button type="submit" class="btn btn-primary">Reset</button>
                </div>
            </div>

            <div class="row row-height-space">
                <div class="col-sm-12" style="text-align:center;">
                    <label id="lblpasswordcheck" style="display:none"></label>
                </div>
            </div>

        </form>
    </div>
    <div class="col-sm-3 col-1">
    </div>
</div>

{% endblock %}
